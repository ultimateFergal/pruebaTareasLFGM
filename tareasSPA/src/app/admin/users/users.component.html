                      <input

                        class="form-control"
                        name="password"

                        >

                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">
                          <i class="fas fa-plus-circle"></i> {{ crearEditar }} usuario

                      <button class="btn btn-secondary" type="reset" (click)="resetForm(userForm)">

                    </div>
                  </form>
